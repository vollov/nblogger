<h1>Issue Notes</h1>

<div class="menu">
	<form class="navbar-form navbar-left">
		<div class="form-group">
			<input type="text" placeholder="Search By Key Word" ng-model="query" class="form-control">
		</div>
	</form>
</div>

<table class="table table-bordered table-striped">
	<thead>
		<tr>
			<th>#</th>
			<th>ID</th>
			<th>Title</th>
			<th>Created</th>
			<th>Topic</th>
			<th>Delete</th>
			<th>Edit</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-class-even="'even'" ng-class='{selected: $index==selectedRow}'
			ng-click="selectPost($index)"
			ng-repeat="p in posts | filter:query | orderBy:'created'">
			<td>{{$index+1}}</td>
			<td>{{p.id}}</td>
			<td><a href="/#/post/view/{{p._id}}">{{p.title | limitTo: 70}} ...</a></td>
			<td>{{p.created | date:'yyyy-MM-dd (HH)'}}</td>
			<td>{{p.tag.name}}</td>
			<td><a class="btn btn-primary"
				ng-click="deletePost(p, $index)" ng-class="{disabled: index < 0}">delete</a></td>
			<td><a class="btn btn-primary"
				href="/#/post/edit/{{p._id}}" ng-class="{disabled: index < 0}">edit</a></td>
		<tr>
	</tbody>
</table>

<html>
<head>
<title>Mark Notes</title>
<link rel="stylesheet"
	href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
<link rel="stylesheet" href="styles/styles.css" />
</head>
<body ng-app="markNote">

	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Marked Notes</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse" ng-controller="NavCtrl">
				<ul class="nav navbar-nav">
					<li ng-show="isLoggedIn()"><a href="/#/post/add">New Post</a></li>
					<li ng-show="isLoggedIn()"><a href="/#/tags">Tags</a></li>
					<li ng-show="isLoggedIn()"><a href="/#/posts">Posts</a></li>
				</ul>

				<div ng-controller="AuthCtrl">
					<form ng-submit="logIn()" class="navbar-form navbar-right">
						<div class="form-group">
							<input type="text" placeholder="User Name" class="form-control" ng-model="user.username">
						</div>
						<div class="form-group">
							<input type="password" placeholder="Password" class="form-control" ng-model="user.password">
						</div>
						<button type="submit" class="btn btn-success">Sign in</button>
					</form>
				</div>
			</div>
			<!--/.navbar-collapse -->
		</div>
	</nav>

	<div class="container">
		<div class="row starter-template">
			
			<ui-view></ui-view>
		</div>
	</div>

	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="bower_components/angular/angular.min.js"></script>
	<script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>

	<script src="bower_components/marked/lib/marked.js"></script>
	<script src="bower_components/angular-marked/dist/angular-marked.js"></script>

	<script src="js/app.js"></script>
	<script src="js/user/service.js"></script>
	<script src="js/user/controller.js"></script>
	<script src="js/user/module.js"></script>
	<script src="js/post/service.js"></script>
	<script src="js/post/controller.js"></script>
	<script src="js/post/module.js"></script>
	<script src="js/auth/service.js"></script>
	<script src="js/auth/controller.js"></script>
	<script src="js/auth/module.js"></script>
</body>
</html>
